    function geolocate(){
        navigator.geolocation.getCurrentPosition(function(position) {
            pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
            };


            if(firstLoad == true){
                map.setCenter(pos);
                firstLoad = false;
                marker = new google.maps.Marker({
                    position: pos,
                    map: map,
                    icon: image,
                    title: 'you'
                });
            } else {
                marker.setPosition(pos);

                for (var i = 0; i < places.length; i++) {
                    var place = places[i];
                    var p_lat = place[1];
                    var p_lon = place[2];
                    var u_lat = pos.lat;
                    var u_lon = pos.lng;
                    var name = place[0];

                    if(p_lat > (u_lat - 0.001600) && p_lat < (u_lat + 0.001600) && p_lon > (u_lon - 0.001600) && p_lon < (u_lon + 0.001600)){
                        if (place[4] == false){
                            console.log("true" + name);
                            place[4] = true;
                            text.innerHTML = name;
                        }
                    } else {
                        if (place[4] == true){
                            console.log("false" + name);
                            place[4] = false;
                            text.innerHTML = "nothing";
                        }
                    }
                }
            }

            setTimeout(geolocate,2000);
        });
    }
